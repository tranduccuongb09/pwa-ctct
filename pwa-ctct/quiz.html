<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Làm bài kiểm tra - CTĐ, CTCT</title>
  <link rel="manifest" href="manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
  <style>
        :root{
      --brand:#a00000; --brand-600:#800000;
      --card:#fff; --bg:#f5f6f8; --border:#e5e7eb;
      --text:#111827; --muted:#6b7280;
    }

    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

    /* Topbar */
    .topbar{display:flex;align-items:center;gap:12px;background:var(--brand);color:#fff;padding:14px 16px}
    .topbar .back{color:#fff;text-decoration:none;opacity:.95}
    .topbar h2{margin:0;font-size:18px;font-weight:700;letter-spacing:.3px}

    /* Layout chung */
    .container{max-width:980px;margin:16px auto;padding:0 12px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:18px;margin:12px auto}

    /* Lưới thông tin thí sinh: tự co cột */
    .grid-2{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:12px;
    }
    label{display:block;font-size:14px}
    input[type="text"]{
      width:100%;margin-top:6px;border:1px solid var(--border);
      border-radius:10px;padding:10px 12px;font-size:16px;background:#fff;
    }
    input[type="text"]:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(160,0,0,.1);outline:0}

    .meta{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px;margin-top:10px
    }
    .meta div{font-size:15px;color:var(--muted)}
    .meta strong{color:var(--text)}

    /* Khung câu hỏi */
    .question-card{
      background:#fff;padding:20px;border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);margin:20px auto;max-width:760px
    }
    .question-title{font-size:22px;font-weight:700;margin:0 0 8px}
    .question-text{font-size:18px;margin:0 0 16px;text-align:justify}

    /* Danh sách đáp án */
    .options-list{margin:0;padding:0;list-style:none}
    .option{
      display:flex;align-items:center;gap:12px;background:#f9f9f9;
      border:1px solid var(--border);border-radius:14px;padding:14px 16px;
      margin-bottom:12px;cursor:pointer;transition:.2s;
    }
    .option:hover{background:#f1f1f1;border-color:#c7c7c7}
    .option input[type="radio"]{flex:0 0 auto;width:20px;height:20px;accent-color:var(--brand);transform:scale(1.05)}
    .opt-text{flex:1;line-height:1.55;text-align:justify}
    .option:has(input:checked){background:#fff;border-color:var(--brand);box-shadow:0 0 0 2px rgba(160,0,0,.08)}
    /* Fallback nếu trình duyệt không hỗ trợ :has */
    @supports not (selector(:has(*))){ .option input:checked + .opt-text{font-weight:600} }

    /* Hành động */
    .quiz-actions{display:flex;gap:12px;justify-content:space-between;margin-top:18px;flex-wrap:wrap}
    .btn{
      padding:10px 20px;border-radius:10px;font-size:16px;border:none;cursor:pointer;min-width:120px
    }
    .btn-primary{background:var(--brand);color:#fff}
    .btn-primary:hover{background:var(--brand-600)}
    .btn-secondary{background:#eee;color:#333}
    .btn-secondary:hover{background:#ddd}
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}

    /* Ẩn nhanh khi dùng thuộc tính [hidden] */
    [hidden]{display:none !important}

    /* giữ nguyên code CSS em đã chỉnh trong quiz.html ở bản trước */
  </style>
</head>
<body>
  <!-- giữ nguyên phần thân như file quiz.html anh gửi -->
   <nav class="topbar">
    <a href="index.html" class="back">← Trang chủ</a>
    <h2>LÀM BÀI KIỂM TRA</h2>
  </nav>

  <main class="container">
    <!-- Thông tin thí sinh + trạng thái -->
    <section class="card">
      <div class="grid-2">
        <label>Họ và tên
          <input id="fullname" type="text" placeholder="Nhập họ và tên" autocomplete="name">
        </label>
        <label>Chức vụ
          <input id="position" type="text" placeholder="Nhập chức vụ (VD: Trung đội trưởng)">
        </label>
        <label>Đơn vị
          <input id="unit" type="text" placeholder="Nhập đơn vị">
        </label>
      </div>
      <div class="meta">
        <div>Thời gian: <strong><span id="time">--:--</span></strong></div>
        <div>Tiến độ: <strong><span id="progress">0/0</span></strong></div>
      </div>
    </section>

    <!-- Khung câu hỏi -->
    <section class="question-card" id="quizBox" hidden>
      <h2 id="qTitle" class="question-title">Câu 1</h2>
      <p id="qText" class="question-text"></p>

      <!-- Gợi ý cấu trúc mỗi đáp án để toàn dòng click được:
           <label class="option">
             <input type="radio" name="opt" value="A">
             <span class="opt-text">Nội dung đáp án A...</span>
           </label>
      -->
      <form id="options" class="options-list"></form>

      <div class="quiz-actions">
        <button class="btn btn-secondary" id="prevBtn" type="button">← Trước</button>
        <div style="flex:1"></div>
        <button class="btn btn-secondary" id="nextBtn" type="button">Tiếp →</button>
        <button class="btn btn-primary"   id="submitBtn" type="button">Nộp bài</button>
      </div>
    </section>

    <!-- Khởi động -->
    <section class="card" id="startCard">
      <p>Sẵn sàng bắt đầu? Bài kiểm tra gồm <strong>30 câu</strong>, thời gian <strong>30 phút</strong>.</p>
      <button class="btn btn-primary" id="startBtn" type="button">BẮT ĐẦU</button>
    </section>

    <!-- Kết quả -->
    <section class="card" id="resultCard" hidden>
      <h3>KẾT QUẢ</h3>
      <p id="resultText"></p>
      <p id="classification"></p>
      <div class="actions">
        <a class="btn btn-secondary" href="quiz.html">Làm lại</a>
        <a class="btn btn-secondary" href="index.html">Về trang chủ</a>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
